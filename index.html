<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Project tracking intro component</title>
  </head>
  <body>
    <main>
      <header>
        <img src="logo.svg" alt="logo" class="logo" />
        <img src="icon-hamburger.svg" alt="icon-hamburger" class="hamburger" />
        <img src="icon-close.svg" alt="icon-close" class="icon-close" />
        <ul class="dropdownForLargerScreen">
          <li class="product"><a href="">Product</a></li>
          <li class="features"><a href="">Features</a></li>
          <li class="pricing"><a href="">Pricing</a></li>
          <li class="login"><a href="">Login</a></li>
        </ul>
      </header>
      <div class="grayDiv"></div>
      <ul class="dropdownBox">
        <li class="productLink"><a href="#">Product</a></li>
        <li class="featuresLink"><a href="#">Features</a></li>
        <li class="pricingLink"><a href="#">Pricing</a></li>
        <hr />
        <li class="loginLink"><a href="">Login</a></li>
      </ul>
      <section>
        <div>
          <img
            src="illustration-devices.svg"
            alt="illustration-devices"
            class="mainImg"
          />
        </div>
        <article class="dashboard-hero">
          <div class="introBox">
            <div class="badge-new">New</div>
            <!-- "badge" for all badges, "new" for type -->
            <p class="intro">Monograph Dashboard</p>
          </div>
          <div class="mainContent">
            <h1 class="headline">Powerful Insights Into Your Team</h1>

            <p class="description">
              Project planning and time tracking for agile teams
            </p>
            <!-- supporting text -->
            <div class="cta">
              <button class="cta-button">Schedule a Demo</button>
              <!-- call-to-action button -->
              <p class="cta-subtext">To See a Preview</p>
              <!-- small supporting text -->
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="javaScript.js"></script>
  </body>
</html>
